<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Services</ion-title>
  </ion-navbar>

   <ion-toolbar color="primary" no-border-top>
    <ion-searchbar [(ngModel)]="queryText"
                   (ionInput)="updateServices()"
                   placeholder="Search for services">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bgStyle" #content>

  <ion-list [hidden]="shownProviders === 0">

     <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">

      <ion-item-divider ion-affix [content]="content">
        <ion-label>
          {{group.category}}
        </ion-label>
      </ion-item-divider>

      <ion-item-sliding *ngFor="let service of group.providers">

        <button ion-item (click)="serviceDetail(service)">

          <ion-thumbnail item-start>
            <img class="news" src="{{ service.image }}">
          </ion-thumbnail>

          <h3><b>{{service.name}}</b></h3>
          <h3>{{service.email}}</h3>
          <button ion-button color="primary" icon-end>
            {{service.phone}}
            <ion-icon name="call"></ion-icon>
          </button>
          <p class="date_text">  {{service.date_added | amCalendar}} </p>
          <button ion-button clear item-end><ion-icon name="arrow-dropright"></ion-icon></button>


        </button>

      </ion-item-sliding>


    </ion-item-group>

  </ion-list>

</ion-content>
