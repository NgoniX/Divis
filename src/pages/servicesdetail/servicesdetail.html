<ion-header>

    <ion-navbar color="primary">
        <ion-title>Service Provider Details</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>

        <img src="{{services.image}}">

        <ion-card-content>

            <h2><b>{{services.name}}</b></h2>

            <span [innerHtml]="services.email"></span>
            <h3>{{services.city}}</h3>
            <h3>{{services.country}}</h3>

            <h3><button ion-button full color="primary" icon-end>
            Call Now
            <ion-icon name="call"></ion-icon>
      </button>
            </h3>

        </ion-card-content>

        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
            </ion-col>
            <ion-col>
                <button (click)="socialShare(services.name, services.email, services.image)" ion-button icon-left clear small>
        <ion-icon name="share-alt"></ion-icon>
        <div>Share</div>
      </button>
            </ion-col>

        </ion-row>

    </ion-card>

</ion-content>
